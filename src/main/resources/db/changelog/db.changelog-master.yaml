databaseChangeLog:
  - changeSet:
      id: 1
      author: Ganira
      changes:
        - createTable:
            tableName: urls
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: shorten_url
                  type: VARCHAR(255)
